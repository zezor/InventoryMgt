{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Welcome {{ user.username }}</h2>
<div class="row mt-4">
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h4>{{ total_products }}</h4>
                <p>Products</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-body">
                <h4>{{ total_sales }}</h4>
                <p>Sales</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
